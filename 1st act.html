<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>

    </head>
    <body>
        <h1>3rd activity</h1>
        <button onclick="hi()">CLICK HERE</button>
        <h4 id="h4"></h4>
        <script>
            function hi(){
                var x=50;
                var c=30;
                var y=40;
                var d=60;
                var a=eval("x*y")+"<br>";
                var b=eval("2*2")+"<br>";
                var c=eval("d-y")+"<br>";
                var result=a+b+c;
                document.getElementById("h4").innerHTML=result;
            }
        </script>
    </body>
